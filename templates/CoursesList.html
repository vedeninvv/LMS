<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Список курсов</title>
</head>
<body>
<h1 class="display-1 center-title">Курсы</h1>
<div class="container-md">
    <div class="padding-bottom-block">
        <label for="findCourse">Поиск по названию:</label>
        <form class="input-group mb-3">
            <input type="text" class="form-control" id="findCourse" placeholder="Название"
                   aria-label="Поиск по названию"
                   aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Поиск</button>
        </form>
    </div>
    <div class="padding-bottom-block">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Название</th>
                <th scope="col">Автор</th>
                <th scope="col">Назначить/Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Course name</td>
                <td>Course author</td>
                <td>
                    <button type="button" class="btn btn-success">Назначить</button>
                    <button type="button" class="btn btn-danger">Удалить</button>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Course name</td>
                <td>Course author</td>
                <td>
                    <button type="button" class="btn btn-success">Назначить</button>
                    <button type="button" class="btn btn-danger">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
