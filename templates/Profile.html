<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Профиль</title>
</head>
<body>
<h1 class="display-1 center-title">Профиль</h1>
<div class="container-md">
    <img src="" class="padding-bottom-block" alt="Аватар">
    <div>
        <label for="findCourse">Имя пользователя</label>
        <form class="input-group mb-3">
            <input type="text" class="form-control" id="findCourse" placeholder="Имя" aria-label="Изменение имени пользователя"
                   aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Сохранить</button>
        </form>
    </div>
    <form class="mb-3 padding-bottom-block">
        <label for="avatarFile" class="form-label">Для изменения аватара:</label>
        <input class="form-control" type="file" id="avatarFile">
        <button type="submit" class="btn btn-success right-button margin-top-button">Обновить</button>
    </form>
</div>
</body>
</html>
