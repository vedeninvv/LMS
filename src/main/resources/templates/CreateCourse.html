<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <title>Создание курса</title>
</head>
<body>
<h1 class="display-1 center-title">Создать курс</h1>
<div class="container-md">
    <form class="mb-3 padding-bottom-block">
        <label for="courseImg" class="form-label">Выберите обложку курса:</label>
        <input class="form-control" type="file" id="courseImg">
        <button type="submit" class="btn btn-success right-button margin-top-button">Обновить</button>
    </form>
    <div class="padding-bottom-block">
        <form>
            <label for="courseName">Название:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="courseName" placeholder="Название" aria-label="Названию">
            </div>
            <label for="author">Автор:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="author" placeholder="Имя"
                       aria-label="Имя автора">
            </div>
            <button type="submit" class="btn btn-success right-button">Сохранить</button>
        </form>
    </div>
    <div class="padding-bottom-block">
        <label>Новый урок</label>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Название</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Course name</td>
                <td>
                    <form>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Course name</td>
                <td>
                    <form>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="padding-bottom-block">
        <label>Пользователи, связанные с курсом</label>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Название</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Course name</td>
                <td>
                    <form>
                        <button type="submit" class="btn btn-danger">Снять с курса</button>
                    </form>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Course name</td>
                <td>
                    <form>
                        <button type="submit" class="btn btn-danger">Снять с курса</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
