<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <title>Информация о пользователе</title>
</head>
<body>
<h1 class="display-1 center-title">Информация о пользователе</h1>
<div class="container-md">
    <div class="padding-bottom-block">
        <form>
            <label for="userName">Имя пользователя</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="userName" placeholder="Имя" aria-label="Имя пользователя">
            </div>
            <label for="password">Пароль:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="password" placeholder="Пароль"
                       aria-label="Пароль">
            </div>
            <label for="textArea"></label>
            <textarea class="form-control" id="textArea" rows="3"></textarea>
            <button type="submit" class="btn btn-success right-button margin-top-button">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
